<!-- below wont work because in string interpolation everthing inside it will be converted into string -->
<button disabled="{{ isDisabled }}">Disable Using string interpolation</button>
<!-- below data binding will work because it wont convert the variable into string -->
<button [disabled]="isDisabled">Disable using property binding</button>
